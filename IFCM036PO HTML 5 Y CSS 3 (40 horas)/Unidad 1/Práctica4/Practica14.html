<body>
<canvas id="miCanvas" width="650" height="250">Contenido alternativo al elemento canvas</canvas>
<script>
window.addEventListener("load", function () {
        var data = [280, 45, 133, 166, 84, 259, 266, 960, 219, 311, 67, 89];
	    var bar = new RGraph.Bar({
               				id: 'miCanvas',
            				data: data,
	    			        options: {
                				   labels: [
                    				   	'Ene', 'Feb',
                    					'Mar', 'Abr',
                    					'May', 'Jun',
                    					'Jul', 'Ago',
                    					'Sep', 'Oct',
                    					'Nov', 'Dic'
                				  ],
               				      gutterLeft: 35
            				}
        		}).draw();
        },
        false);
</script>
