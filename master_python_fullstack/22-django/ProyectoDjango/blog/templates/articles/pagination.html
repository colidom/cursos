        <a href="?page=1">&laquo; Primera</a>
        <a href="?page={{articles.previous_page_number}}">Anterior</a>
    {% endif %}

    <span class="actual">
        PÃ¡gina {{articles.number}} de {{articles.paginator.num_pages}}</span>

    {% endif %}

</div>
