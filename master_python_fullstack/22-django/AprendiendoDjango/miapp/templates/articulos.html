{% extends 'layout.html' %}
{% load filters %} 

{% block title %}Articulos{% endblock %}

{% block content %}
    <h1 class="title">Listado de articulos</h1>

    <ul>
        {% for articulo in articulos %}
            <li>
            <h4>{{articulo.id}}.{{articulo.title}}</h4>
            <p>{{articulo.content}}</p>
            <a href="{% url 'borrar' articulo.id %}">Eliminar</a>
            <br>
            <hr>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
