<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} | Aprendiendo Flask {% endblock title %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <!--Cabecera de la página-->
    <header>
        <div id="logotipo">
            <!--Logo Django-->
            <img src="{{url_for('static', filename='img/flask.svg')}}">
            <h1>Proyecto con Flash | Carlos Oliva </h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="{{url_for('crear_coche')}}">Crear coche</a></li>
            <li><a href="{{url_for('coches')}}">Listado de coches</a></li>
            <li><a href="{{url_for('informacion')}}">Información</a></li>
            <li><a href="{{url_for('contacto')}}">Contacto</a></li>
            <li><a href="{{url_for('lenguajes')}}">Lenguajes de Programación</a></li>
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>
    
    <div id="content">
        <div class="box">
            {% block content %}
                <!--Código que viene de templates-->
                <strong>Contenido del bloque original!!!</strong>
            {% endblock %}
        </div>
    </div>

    <footer>
        Copyright &copy;  {{now.year}} · Hecho con <img src="{{url_for('static', filename='img/heart.svg')}}"> por Carlos Oliva Domínguez
    </footer>
</body>
</html>
